<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 

    <title>Profile Page</title>

<!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page specific CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>

  <body>
   <header class="mt-4">
    <h1>Popply</h1>
   </header>
    <div class="container py-4">
      <div class="row">
        <div class="col-3">
          <div class="card overflow-hidden">
            <div class="card-body pt-3">
              <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="index.html"> <span>Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Explore</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Feed</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Terms</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Support</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Settings</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="logout()" href="#"> <span>Logout</span></a>
                </li>
              </ul>
            </div>
            <div class="card-footer text-center py-2">
              <a class="btn btn-link btn-sm" href="#">View Profile </a>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="px-3 pt-4 pb-2">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <img
                    style="width: 150px"
                    class="me-3 avatar-sm rounded-circle"
                    src="https://api.dicebear.com/9.x/glass/svg?seed=Tmoney%24%24"
                    alt=" Avatar"
                  />
                  <div>
                    <h3 id="username" class="card-title mb-0"><a href="#">  </a></h3>
                    <span id="fullName" class="fs-6 text-muted"></span>
                  </div>
                </div>
              </div>
              <div class="px-2 mt-4">
                <h5 class="fs-5">About Me: <span id="abouts"></span></h5>
                <p class="fs-6 fw-light">
                  <!-- This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line
                  of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32. -->
                </p>

                <h4>Write a Post!</h4>
                <div class="row">
                  <div class="mb-3">
                    <textarea class="form-control" id="tweetInput" rows="3"></textarea>
                  </div>
                  <div class="" onclick="createAPost()">
                    <button class="btn btn-dark">Share</button>
                  </div>
                </div>

                <div class="d-flex justify-content-start">
                  <a href="#" class="fw-light nav-link fs-6 me-3">
                    <span class="fas fa-user me-1"> </span> 120 Followers
                  </a>
                  <a href="#" class="fw-light nav-link fs-6 me-3"> <span class="fas fa-brain me-1"> </span> 2 </a>
                  <a href="#" class="fw-light nav-link fs-6"> <span class="fas fa-comment me-1"> </span> 2 </a>
                </div>
                <!-- <div class="mt-3">
                                <button class="btn btn-primary btn-sm"> Follow </button>
                            </div> -->
              </div>
            </div>
          </div>
          <hr />
    
          <!-- List of post from specific user -->
          <div id="cardsListDiv" class="mt-3"></div>
          <!--  -->
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header pb-0 border-0">
              <h5 class="">Who to follow</h5>
            </div>
            <div class="card-body">
              <div class="hstack gap-2 mb-3">
                <div class="avatar">
                  <a href="#!"
                    ><img
                      class="avatar-img rounded-circle"
                      src="https://api.dicebear.com/6.x/fun-emoji/svg?seed=Mario"
                      alt=""
                  /></a>
                </div>
                <div class="overflow-hidden">
                  <a class="h6 mb-0" href="#!">Mario Brother</a>
                  <p class="mb-0 small text-truncate">@Mario</p>
                </div>
                <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"
                  ><i class="fa-solid fa-plus"> </i
                ></a>
              </div>
              <div class="hstack gap-2 mb-3">
                <div class="avatar">
                  <a href="#!"
                    ><img
                      class="avatar-img rounded-circle"
                      src="https://api.dicebear.com/6.x/fun-emoji/svg?seed=Mario"
                      alt=""
                  /></a>
                </div>
                <div class="overflow-hidden">
                  <a class="h6 mb-0" href="#!">Mario Brother</a>
                  <p class="mb-0 small text-truncate">@Mario</p>
                </div>
                <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"
                  ><i class="fa-solid fa-plus"> </i
                ></a>
              </div>
              <div class="d-grid mt-3">
                <a class="btn btn-sm btn-primary-soft" href="#!">Show More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./profile.js"></script>
  </body>
</html>
