<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="landing.css" />

    <title>Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>

    <script>
      // If the user IS logged in, redirect to posts.html
      if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
  </head>
  <body>
    <header class="m-4">
      <h1>Popply</h1>
    </header>

    <main>
    

      <div class="container d-flex justify-content-between min-vh-100">
        <div id="imagePlacement" class="w-100 rounded "></div>
        <div class="w-100 d-flex justify-content-center align-items-center border-5">

          <form id="login" class="border border-success-subtle p-4 rounded-5">
            <div class="text-center">
              <img src="./images/logoipsum-212.svg" class="mb-2" alt="" />
            </div>
            <div class="form-group mb-3">
              <h2 class="text-center">Log In</h2>
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="username"
                placeholder="Username"
                minlength="4"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required />
              <!-- <i class="bi bi-eye-slash align p-2 mt-2" id="hide-show" onclick="togglePassword()">Show Password</i> -->
              <!-- <button class="btn" onclick="togglePassword()"> -->
              <button class="btn">
                <i id="passwordLabel" class="bi bi-eye-slash align p-2 mt-2 hide-show1">Show Password</i>
              </button>
              <!-- <p id="passwordLabel" style="display: inline;">Show Password</p> -->
              <small id="passwordToggle" class="text-muted"> Must be 8-20 characters long. </small>
            </div>

            <hr />

            <button type="submit" id="loginButton" class="btn btn-primary rounded-5 mt-2 w-100">Log In</button>
            <hr class="" />

            <div class="d-flex justify-content-center buttonFlip gap-2">
              <div class="">
                <button class="btn btn-success rounded-5 w-100">
                  <i class="bi bi-google pe-1"></i>
                  Log In with Google
                </button>
              </div>

              <div class="">
                <button class="btn btn-success rounded-5 w-100">
                  <i class="bi bi-apple pe-1"></i>
                  Log In with Apple ID
                </button>
              </div>
            </div>

            <div class="my-2 text-center">
              <small>Don't have an account with us? <a href="signup.html">Sign Up</a></small>
            </div>
          </form>
        </div>

        <!-- <div id="imagePlacement" class="w-100"></div> -->
      </div>

      <footer></footer>
      <!-- 
    Page-specific code -->
      <script src="landing.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
