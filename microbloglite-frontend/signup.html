<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" /> 

   <!-- page-specific css -->
    <link rel="stylesheet" href="signup.css">
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>


  <body>
    <header class="m-4">
      <h1>Popply
      </h1>
    </header>
    <main>
      <div class="container d-flex justify-content-between min-vh-100">
        <div id="imagePlacement" class="w-100 rounded" ></div>
        <div class="w-100 d-flex justify-content-center align-items-center border-5">
          <form id="signup" class="border border-success-subtle p-4 rounded-5">
            <div class="form-group mb-3">
              <h2 class="text-center">Sign Up</h2>

              <label for="fullName"> Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                aria-describedby="fullName"
                placeholder="Full Name "
                minlength="4"
                required
              />

              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="username"
                placeholder="username"
                minlength="4"
                required
              />
            </div>

            <label for="numberOrEmail">Mobile Number Or Email</label>
            <input
              type="text"
              class="form-control"
              id="numberOrEmail"
              aria-describedby="numberOrEmail"
              placeholder="Mobile Number or Email"
              minlength="4"
              required
            />

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required />
                 <small id="passwordToggle" class="text-muted"> Must be 8-20 characters long. </small>  
            </div>
    
            <button id="signupButton" type="submit" class="btn btn-primary rounded-5 mt-2 w-100">Sign Up</button> 
            <div class="my-2 text-center">
              <small>Already have an account with us? <a href="index.html">Login Here!</a></small>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./signup.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
