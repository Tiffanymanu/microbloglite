<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Sign Up Now to Join the Experience!</h2>
    <div class="form-group mb-3">
      <h2 class="text-center">Sign Up</h2>


      <label for="fullName"> Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        aria-describedby="fullName"
        placeholder="Full Name "
        minlength="4"
        required
      />

      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        aria-describedby="username"
        placeholder="username"
        minlength="4"
        required
      />
    </div>

    <label for="numberOrEmail">Mobile Number Or Email</label>
    <input
      type="text"
      class="form-control"
      id="numberOrEmail"
      aria-describedby="numberOrEmail"
      placeholder="Mobile Number or Email"
      minlength="4"
      required
    />

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required />
    </div>

    <!-- <div class="form-group mb-3">
      <label for="passwordReEntry">Re-enter Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordReEntry"
        placeholder="Re-enter Password"
        minlength="4"
        required
      />
    </div> -->

    <button onclick="createUser()">Sign Up</button>
    <script src="./signup.js"></script>
  </body>
</html>
