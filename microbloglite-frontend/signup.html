  <head>

  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark ticky-top bg-body-tertiary"
    data-bs-theme="dark"
  >
    <div class="container">
      <a class="navbar-brand fw-light" href="/"><span class="fas fa-brain me-1"> </span>Ideas</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>

    <div class="form-group mb-3">
      <h2 class="text-center">Sign Up</h2>


      <label for="fullName"> Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        aria-describedby="fullName"
        placeholder="Full Name "
        minlength="4"
        required
      />

      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        aria-describedby="username"
        placeholder="username"
        minlength="4"
        required
      />
    </div>

    <label for="numberOrEmail">Mobile Number Or Email</label>
    <input
      type="text"
      class="form-control"
      id="numberOrEmail"
      aria-describedby="numberOrEmail"
      placeholder="Mobile Number or Email"
      minlength="4"
      required
    />

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required />
    </div>

    <button onclick="createUser()">Sign Up</button>

  </body>
</html>
