<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title> Posts</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
   
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  
  <body>

    <header class="m-4">
      <h1>Popply</h1>
     </header>

    <div class="container py-4">
      <div class="row">
        <div class="col-md-3">
          <div class="card overflow-hidden">
            <div class="card-body pt-3">
              <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#"> <span>Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Explore</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Feed</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Terms</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Support</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> <span>Settings</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="logout()" href="#"> <span>Logout</span></a>
                </li>
              </ul>
            </div>
            <div class="card-footer text-center py-2">
              <a id="viewProfile" class="btn btn-link btn-sm" href="profile.html">View Profile </a>
            </div>
          </div>
        </div>

        <!-- Idea created succesfully alert -->
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            Idea created Successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <!-- post text box -->
          <h4>Write a Post!</h4>
          <div class="row">
            <div class="mb-3">
              <textarea class="form-control" id="tweetInput" rows="3"></textarea>
            </div>
            <div class="" onclick="createAPost()">
              <button class="btn btn-primary">Share</button>
            </div>
          </div>
          <hr />
          <!-- list of post from other users -->
          <div id="cardsListDiv" class="mt-3"></div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header pb-0 border-0">
              <h5 class="">Search</h5>
            </div>
            <div class="card-body">
              <input placeholder="" class="form-control w-100" type="text" id="search" />
              <button class="btn btn-primary mt-2">Search</button>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header pb-0 border-0">
              <h5 class="">Who to follow</h5>
            </div>
            <div class="card-body">
              <div class="hstack gap-2 mb-3">
                <div class="avatar">
                  <a href="#!"
                    ><img
                      class="avatar-img rounded-circle"
                      src="https://api.dicebear.com/9.x/glass/svg?seed=Pippen"
                      alt=""
                  /></a>
                </div>
                <div class="overflow-hidden">
                  <a class="h6 mb-0" href="#!">Mario Brother</a>
                  <p class="mb-0 small text-truncate">@Mario</p>
                </div>
                <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"
                  ><i class="fa-solid fa-plus"> </i
                ></a>
              </div>
              <div class="hstack gap-2 mb-3">
                <div class="avatar">
                  <a href="#!"
                    ><img
                      class="avatar-img rounded-circle"
                      src="https://api.dicebear.com/9.x/glass/svg?seed=Tmoney%24%24"
                      alt=""
                  /></a>
                </div>
                <div class="overflow-hidden">
                  <a class="h6 mb-0" href="#!">Mario Brother</a>
                  <p class="mb-0 small text-truncate">@Mario</p>
                </div>
                <a class="btn btn-primary-soft rounded-circle icon-md ms-auto" href="#"
                  ><i class="fa-solid fa-plus"> </i
                ></a>
              </div>
              <div class="d-grid mt-3">
                <a class="btn btn-sm btn-primary-soft" href="#!">Show More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
